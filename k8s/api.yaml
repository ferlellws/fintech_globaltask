apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: rails
        image: fintech-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres_password"
        - name: DATABASE_HOST
          value: "postgres"
        - name: POSTGRES_DB
          value: "fintech_globaltask_api_production"
        readinessProbe:
          httpGet:
            path: /up
            port: 4000
          initialDelaySeconds: 15
        livenessProbe:
          httpGet:
            path: /up
            port: 4000
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: api
